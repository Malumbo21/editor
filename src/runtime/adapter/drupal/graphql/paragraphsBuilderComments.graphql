fragment paragraphsBuilderComment on CommentBlokkliNode {
  uuid
  itemUuids: fieldTargetUuids
  resolved: fieldResolved
  body: commentBody
  created: createdRawField {
    first {
      value
    }
  }
  user: uid {
    label
  }
}

query pbComments($entityType: EntityType!, $entityUuid: String!) {
  state: getParagraphsEditState(
    entityType: $entityType
    entityUuid: $entityUuid
  ) {
    comments {
      ...paragraphsBuilderComment
    }
  }
}

mutation pbAddComment(
  $entityType: EntityType!
  $entityUuid: String!
  $itemUuids: [String]!
  $body: String!
) {
  state: paragraphsEditMutationState(
    entityType: $entityType
    entityUuid: $entityUuid
  ) {
    action: addComment(body: $body, paragraphUuids: $itemUuids) {
      ...paragraphsBuilderComment
    }
  }
}

mutation pbResolveComment(
  $entityType: EntityType!
  $entityUuid: String!
  $uuid: String!
) {
  state: paragraphsEditMutationState(
    entityType: $entityType
    entityUuid: $entityUuid
  ) {
    action: resolveComment(uuid: $uuid) {
      ...paragraphsBuilderComment
    }
  }
}
