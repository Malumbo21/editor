mutation addVideoRemoteParagraph(
  $entityType: EntityType!
  $entityUuid: String!
  $langcode: String
  $url: String!
  $hostType: String!
  $hostUuid: String!
  $hostFieldName: String!
  $afterUuid: String
) {
  state: paragraphsEditMutationState(
    entityType: $entityType
    entityUuid: $entityUuid
  ) {
    action: add_video_remote(
      url: $url
      afterUuid: $afterUuid
      hostType: $hostType
      hostUuid: $hostUuid
      hostFieldName: $hostFieldName
    ) {
      ...paragraphsBuilderMutationResult
    }
  }
}
